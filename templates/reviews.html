<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e37b83186c91a497858bd200cbebce30"></script>
<script>
	$(document).ready(function () {
		var container = document.getElementById('map');

        // 코스들의 중앙으로 좌표 구할려고 했는데, 수학이 안돼서.. 그냥 db 대충 넣고 해야될 듯..!
		var center_pos_x = 37.509969;
		var center_pos_y = 127.103193;

		// 마커를 표시할 위치와 title 객체 배열입니다
		var positions = [
			{title: '롯데월드', latlng: new kakao.maps.LatLng(37.511118, 127.098119)},
			{title: '아웃백 잠실점', latlng: new kakao.maps.LatLng(37.507844, 127.105229)},
			{title: '석촌호수', latlng: new kakao.maps.LatLng(37.511922, 127.104579)},
		];

		var options = {
			center: new kakao.maps.LatLng(center_pos_x, center_pos_y),
			level: 5
		};

		var map = new kakao.maps.Map(container, options);

		// 마커 이미지의 이미지 주소입니다
		var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

		for (var i = 0; i < positions.length; i ++) {
			// 마커 이미지의 이미지 크기
			var imageSize = new kakao.maps.Size(24, 35);

			// 마커 이미지를 생성
			var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

			// 마커를 생성
			var marker = new kakao.maps.Marker({
				map: map,
				position: positions[i].latlng,
				title : positions[i].title,
				image : markerImage
				});
		}
	});

</script>

<style>
	.map {
		margin: auto;
	}
